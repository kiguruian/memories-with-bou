            max-width: 100%;

            width: 500px;
            height: 500px;

        }

            .container {
                max-width: 100%;
                padding: 40px;
            }

            .media-item {
                width: 100%;
            }
        }

        .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 800px;
        height: auto;
    }

    .close {
        color: #fff;
        position: absolute;
        top: 10px;
        right: 25px;
        font-size: 35px;
        font-weight: bold;
        cursor: pointer;
        z-index: 10;

    </style>

    <script>
        // Add this for each media item
        var mediaItems = document.getElementsByClassName("media-item");
        Array.from(mediaItems).forEach(function (mediaItem) {
            mediaItem.onclick = function () {
                var imageUrl = mediaItem.querySelector("img").src;
                openFullscreen(imageUrl);
            };
        });
    
        function openFullscreen(imageUrl) {
            var modal = document.getElementById("fullscreen-modal");
            var modalImg = document.getElementById("fullscreen-image");
            modal.style.display = "block";
            modalImg.src = imageUrl;
        }
